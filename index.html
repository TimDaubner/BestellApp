<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/DinoNugget.png" type="image/x-icon">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./css/standard.css">
    <link rel="stylesheet" href="style.css">
    <script src="/scripts/db.js"></script>
    <script src="script.js"></script>
    <title>DINO DELIVERY</title>
</head>

<body onload="init()">

    <header class="my-header">
        <div class="menu-dino">
            <button class="menu-dino-btn">
                <img src="./img/dino.png" alt="dinosaur with sunglasses in a car">
            </button>
        </div>
        <div class="logo-container">
            <div class="logo-frame">
                <div class="logo-image">
                    <h1>DINO DELIVERY</h1>
                </div>
                <div class="star-rating">
                    <div>
                        <h3>BEWERTUNGEN ( 4.8 VON 5 <img class="img-star-rating" src="./img/commonwealth.svg"
                                alt="bright star">)
                        </h3>
                    </div>
                    <img class="img-pizza-slice" src="./img/pizza.png" alt="fresh comic pizza slice">
                </div>
            </div>
        </div>

    </header>

    <section class="content-order-items">
        <section class="content-stiky-order-collection">
            <div class="content-stiky-order-position">

                <h3>NAHRUNGSBEUTEL</h3>
                <div id="order_list">
                </div>

                <div class="content-order-complete">
                    <p>Zwischensumme <b class="padding-left-8px" id="food_sum_between"> 0 €</b></p>
                    <p><img class="plus-delivery-cost" src="./img/plus.svg"> Lieferkosten <b class="padding-left-8px">5
                            €</b> <img class="delivery-toggle" src="./img/cross.svg">
                    </p>
                    <div class="horizontal-line"></div>
                    <div class="horizontal-line"></div>
                    <p class="ordered-items-sum" id="food_sum"> Gesamt 0 €</p>
                </div>
            </div>
        </section>
        <div class="order-items">
            <div class="header-order-items">
                <div onclick="toggleFoodType('pizza')" class="tab-order-items active" id="pizza_tab">PIZZA</div>
                <div onclick="toggleFoodType('salad')" class="tab-order-items" id="salad_tab">SALATE</div>
                <div onclick="toggleFoodType('dessert')" class="tab-order-items" id="dessert_tab">DESSERT</div>
            </div>
            <div class="background-img-stone">
                <div class="background-color-white">
                    <ul id="all_order_items_pizza" class="all-order-items">
                    </ul>
                    <ul id="all_order_items_salad" class="all-order-items d_none">
                    </ul>
                    <ul id="all_order_items_dessert" class="all-order-items d_none">
                    </ul>
                </div>
            </div>
        </div>

    </section>

    <footer class="my-footer"></footer>
</body>

</html>
